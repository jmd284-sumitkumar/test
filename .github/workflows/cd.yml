name: Deploy Databricks Asset Bundle to Prod

on:
  workflow_run:
    workflows: ["PureGym DWH Tag Deployment"]
    types:
      - completed
  push:
    tags:
      - 'v*.*.*'  # Trigger on new version tag push (e.g., v1.1.4)

jobs:
  validate-and-deploy-prod:
    name: Validate and Deploy to Prod
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags to ensure tag checkout works
     
      - name: Print commit and tag info
        run: |
          echo "Deploying commit:"
          git rev-parse HEAD
          echo "Deploying tag/reference:"
          echo "$GITHUB_REF"